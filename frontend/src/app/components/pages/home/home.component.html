<!-- home.component.html -->

<div class="search-bar">
  <input type="text" placeholder="Search" [(ngModel)]="searchText" />
</div>

<div class="tags-bar">
  <div *ngFor="let tag of displayedTags">
    <button
      [class.active]="selectedTags.includes(tag)"
      (click)="toggleTag(tag)"
    >
      {{ tag }}
    </button>
  </div>
</div>

<ul>
  <li *ngFor="let food of filterFoods()">
    <img [src]="food.imageUrl" alt="{{ food.name }}">
    <div class="content">
      <div class="name">{{ food.name }}</div>
      <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
      <div class="product-item-footer">
        <div class="origins">
          <span *ngFor="let origin of food.origins">{{ origin }}</span>
        </div>
        <div class="cook-time">
          <span>üïí</span>
          {{ food.cookTime }}
        </div>
      </div>
      <div class="price">
        <span>{{ food.price | currency }}</span>
      </div>
    </div>
  </li>
</ul>
